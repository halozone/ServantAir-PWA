<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .jet-body { fill: #56B4E9; stroke: #4A90E2; stroke-width: 0.5; }
      .jet-wing { fill: #56B4E9; stroke: #4A90E2; stroke-width: 0.5; }
      .jet-engine { fill: #4A90E2; stroke: #365B7D; stroke-width: 0.4; }
      .exhaust { fill: #365B7D; }
    </style>
  </defs>
  
  <!-- Main fuselage -->
  <ellipse cx="12" cy="12" rx="7" ry="1.2" class="jet-body"/>
  
  <!-- Nose cone -->
  <ellipse cx="5" cy="12" rx="1.5" ry="1" class="jet-body"/>
  
  <!-- Wings (swept back) -->
  <path d="M12 12 L10 7 L14 9 L16 12 L14 15 L10 17 Z" class="jet-wing"/>
  
  <!-- Tail -->
  <path d="M19 12 L22 10.5 L22 13.5 Z" class="jet-body"/>
  
  <!-- Vertical stabilizer -->
  <path d="M19 12 L22 8 L21 12 Z" class="jet-body"/>
  
  <!-- Engine intakes -->
  <ellipse cx="10" cy="10" rx="0.8" ry="1.2" class="jet-engine"/>
  <ellipse cx="10" cy="14" rx="0.8" ry="1.2" class="jet-engine"/>
  
  <!-- Engine exhausts -->
  <ellipse cx="18" cy="10.5" rx="0.5" ry="0.8" class="exhaust"/>
  <ellipse cx="18" cy="13.5" rx="0.5" ry="0.8" class="exhaust"/>
  
  <!-- Cockpit -->
  <ellipse cx="7" cy="12" rx="1" ry="0.8" fill="#4A90E2" opacity="0.7"/>
</svg>