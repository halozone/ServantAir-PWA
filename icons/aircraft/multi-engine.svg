<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .aircraft-body { fill: #56B4E9; stroke: #4A90E2; stroke-width: 0.5; }
      .aircraft-wing { fill: #56B4E9; stroke: #4A90E2; stroke-width: 0.5; }
      .aircraft-prop { fill: #4A90E2; stroke: #365B7D; stroke-width: 0.3; }
      .engine { fill: #4A90E2; stroke: #365B7D; stroke-width: 0.4; }
    </style>
  </defs>
  
  <!-- Main fuselage -->
  <ellipse cx="12" cy="12" rx="8" ry="1.5" class="aircraft-body"/>
  
  <!-- Wings -->
  <ellipse cx="12" cy="12" rx="2.5" ry="7" class="aircraft-wing"/>
  
  <!-- Left engine nacelle -->
  <ellipse cx="6" cy="8" rx="1.5" ry="0.8" class="engine"/>
  <!-- Right engine nacelle -->
  <ellipse cx="6" cy="16" rx="1.5" ry="0.8" class="engine"/>
  
  <!-- Tail -->
  <path d="M20 12 L22 10 L22 14 Z" class="aircraft-body"/>
  
  <!-- Vertical stabilizer -->
  <path d="M20 12 L22 8 L21 12 Z" class="aircraft-body"/>
  
  <!-- Left propeller hub -->
  <circle cx="4.5" cy="8" r="0.8" class="aircraft-prop"/>
  <!-- Left propeller blades -->
  <ellipse cx="4.5" cy="8" rx="0.2" ry="2.5" class="aircraft-prop"/>
  <ellipse cx="4.5" cy="8" rx="2.5" ry="0.2" class="aircraft-prop"/>
  
  <!-- Right propeller hub -->
  <circle cx="4.5" cy="16" r="0.8" class="aircraft-prop"/>
  <!-- Right propeller blades -->
  <ellipse cx="4.5" cy="16" rx="0.2" ry="2.5" class="aircraft-prop"/>
  <ellipse cx="4.5" cy="16" rx="2.5" ry="0.2" class="aircraft-prop"/>
</svg>