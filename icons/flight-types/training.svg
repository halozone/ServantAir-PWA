<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .instructor { fill: #56B4E9; stroke: #4A90E2; stroke-width: 0.5; }
      .student { fill: #4A90E2; stroke: #365B7D; stroke-width: 0.5; }
      .book { fill: #365B7D; stroke: #2A4A63; stroke-width: 0.3; }
    </style>
  </defs>
  
  <!-- Instructor figure (left) -->
  <circle cx="7" cy="6" r="2" class="instructor"/>
  <rect x="5.5" y="8" width="3" height="4" rx="0.5" class="instructor"/>
  
  <!-- Student figure (right) -->
  <circle cx="17" cy="6" r="2" class="student"/>
  <rect x="15.5" y="8" width="3" height="4" rx="0.5" class="student"/>
  
  <!-- Training book/manual -->
  <rect x="10" y="14" width="4" height="3" rx="0.3" class="book"/>
  <line x1="11" y1="15" x2="13" y2="15" stroke="#56B4E9" stroke-width="0.5"/>
  <line x1="11" y1="16" x2="13" y2="16" stroke="#56B4E9" stroke-width="0.5"/>
  
  <!-- Arrow indicating teaching -->
  <path d="M9 8 L11 10 L9 12" fill="none" stroke="#56B4E9" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Cap on instructor -->
  <ellipse cx="7" cy="4.5" rx="2.2" ry="0.5" class="instructor"/>
</svg>