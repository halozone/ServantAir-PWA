<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .examiner { fill: #365B7D; stroke: #2A4A63; stroke-width: 0.5; }
      .candidate { fill: #56B4E9; stroke: #4A90E2; stroke-width: 0.5; }
      .clipboard { fill: #4A90E2; stroke: #365B7D; stroke-width: 0.4; }
      .checkmark { fill: none; stroke: #48bb78; stroke-width: 1.5; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Examiner figure (left, darker blue) -->
  <circle cx="7" cy="5" r="2" class="examiner"/>
  <rect x="5.5" y="7" width="3" height="4" rx="0.5" class="examiner"/>
  
  <!-- Candidate figure (right, lighter blue) -->
  <circle cx="17" cy="5" r="2" class="candidate"/>
  <rect x="15.5" y="7" width="3" height="4" rx="0.5" class="candidate"/>
  
  <!-- Clipboard with checklist -->
  <rect x="9" y="12" width="6" height="8" rx="0.5" class="clipboard"/>
  <rect x="9.5" y="13" width="5" height="6" rx="0.2" fill="white"/>
  
  <!-- Checkboxes with marks -->
  <rect x="10" y="14" width="0.8" height="0.8" fill="white" stroke="#365B7D" stroke-width="0.2"/>
  <path d="M10.2 14.4 L10.4 14.6 L10.6 14.2" class="checkmark"/>
  
  <rect x="10" y="15.5" width="0.8" height="0.8" fill="white" stroke="#365B7D" stroke-width="0.2"/>
  <path d="M10.2 15.9 L10.4 16.1 L10.6 15.7" class="checkmark"/>
  
  <rect x="10" y="17" width="0.8" height="0.8" fill="white" stroke="#365B7D" stroke-width="0.2"/>
  <path d="M10.2 17.4 L10.4 17.6 L10.6 17.2" class="checkmark"/>
  
  <!-- Test lines -->
  <line x1="11.5" y1="14.4" x2="14" y2="14.4" stroke="#365B7D" stroke-width="0.3"/>
  <line x1="11.5" y1="15.9" x2="14" y2="15.9" stroke="#365B7D" stroke-width="0.3"/>
  <line x1="11.5" y1="17.4" x2="14" y2="17.4" stroke="#365B7D" stroke-width="0.3"/>
  
  <!-- DPE badge on examiner -->
  <rect x="6" y="3" width="2" height="1" rx="0.2" fill="#365B7D"/>
  <text x="7" y="3.7" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="0.6" font-weight="bold">DPE</text>
</svg>