<!-- Overdue/Critical Status Icon -->
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Red Octagon Background (Stop Sign Shape) -->
  <path d="M8 2L16 2L22 8L22 16L16 22L8 22L2 16L2 8L8 2Z" fill="#EF4444"/>
  <path d="M8 3L16 3L21 8L21 16L16 21L8 21L3 16L3 8L8 3Z" fill="none" stroke="#DC2626" stroke-width="1"/>
  
  <!-- X Mark -->
  <path d="M8 8L16 16M16 8L8 16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- OVERDUE Text -->
  <text x="12" y="5" text-anchor="middle" font-family="Arial" font-size="2.5" fill="white" font-weight="bold">OVERDUE</text>
  
  <!-- Critical Alert Border -->
  <path d="M8 2L16 2L22 8L22 16L16 22L8 22L2 16L2 8L8 2Z" fill="none" stroke="#EF4444" stroke-width="3" stroke-dasharray="2,2">
    <animate attributeName="stroke-dashoffset" values="0;4" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Inner Glow Effect -->
  <path d="M9 4L15 4L19 8L19 16L15 20L9 20L5 16L5 8L9 4Z" fill="rgba(255,255,255,0.2)"/>
</svg>