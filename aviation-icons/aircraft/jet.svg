<!-- Jet Aircraft Icon -->
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fuselage -->
  <path d="M12 3L12 21" stroke="#56B4E9" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Wings (swept back) -->
  <path d="M4 12L12 10L20 12" stroke="#56B4E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Engines -->
  <ellipse cx="8" cy="13" rx="1.5" ry="2.5" fill="none" stroke="#56B4E9" stroke-width="1"/>
  <ellipse cx="16" cy="13" rx="1.5" ry="2.5" fill="none" stroke="#56B4E9" stroke-width="1"/>
  
  <!-- Engine Intakes -->
  <circle cx="8" cy="11" r="1" fill="#4A90E2"/>
  <circle cx="16" cy="11" r="1" fill="#4A90E2"/>
  
  <!-- Nose Cone -->
  <path d="M12 3L10 5L14 5Z" fill="#56B4E9"/>
  
  <!-- Tail -->
  <path d="M8 19L16 19" stroke="#56B4E9" stroke-width="2" stroke-linecap="round"/>
  <path d="M12 17L12 21" stroke="#56B4E9" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Vertical Stabilizer -->
  <path d="M12 18L14 15L12 17Z" fill="#56B4E9"/>
  
  <!-- Wing Tips -->
  <circle cx="4" cy="12" r="0.8" fill="#56B4E9"/>
  <circle cx="20" cy="12" r="0.8" fill="#56B4E9"/>
  
  <!-- Landing Gear -->
  <circle cx="8" cy="16" r="0.8" fill="#4A90E2"/>
  <circle cx="16" cy="16" r="0.8" fill="#4A90E2"/>
  <circle cx="12" cy="5" r="0.5" fill="#4A90E2"/>
</svg>